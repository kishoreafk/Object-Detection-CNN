<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object Detection</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>üîç Object Detection Tool</h1>
        <form id="upload-form" enctype="multipart/form-data">
            <label for="image" class="custom-file-upload">
                Choose Image
            </label>
            <input type="file" id="image" name="image" accept="image/*" required>
            <button type="submit" id="upload-btn">Detect</button>
        </form>

        <div id="loading" class="hidden">Processing... Please wait.</div>

        <div id="result" class="hidden">
            <h2>Result</h2>
            <img id="output-img" alt="Detection Result">
            <div id="detections-box">
                <h3>Detected Objects:</h3>
                <ul id="detections-list"></ul>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
